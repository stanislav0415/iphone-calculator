<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>calculator for dummies</title>
</head>
<body>
    <div class="calculator">

        <input class="result" type="text" disabled > 
        <div class="buttons">
            <button class="button top3">AC</button>
            <button class="button top3">&larr;</button>
            <button class="button top3">%</button>
            <button class="button operator">รท</button>
      
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">x</button>
      
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
      
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
      
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button operator">=</button>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
